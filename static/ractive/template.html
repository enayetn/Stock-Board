

{{#if response}}
<div class="row">
	<table id="stockTable">
		<thead>
			<tr>
				{{#each response[0]}}
					<th>{{@key}}</th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each response}}
				<tr>
					{{#each this}}
						<td>{{this}}</td>
					{{/each}}
				</tr>
			{{/each}}
		</tbody>
	</table>
</div>
{{/if}}

<div class="row">
{{#each responseCard}}
	<div class="col-sm-4">
		<div class="card {{this.data.dir}}">
			{{#if this.showSearch}}
				<div class="form-group">
					<label for="symbol">Company:</label>
					<input type="symbol" class="form-control symbol" id="symbol">
				</div>
			{{/if}}
			<h4>{{this.data.name}}</h4>
		</div>
	</div>
{{/each}}
</div>
