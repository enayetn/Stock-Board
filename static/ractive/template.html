<div class="form-group">
	<label for="symbol">Company:</label>
	<input type="symbol" class="form-control" id="symbol">
</div>


{{#if response}}
<div class="row">
	<table id="stockTable">
		<thead>
			<tr>
				{{#each response[0]}}
					<th>{{@key}}</th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each response}}
				<tr>
					{{#each this}}
						<td>{{this}}</td>
					{{/each}}
				</tr>
			{{/each}}
		</tbody>
	</table>
</div>
{{/if}}

	<div class="col-sm-6">
		<div class="card">
		TEST
		</div>
	</div>
</div>
